<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Icon World</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Comfortaa&display=swap" rel="stylesheet">
</head>

<body>
  <div class="mainGrid rellax">
    <!-- Line 1 -->
    <h1 class="item-2x1 layoutAlign rellax" data-rellax-speed="-2" style="color: gold; font-size: 20vmin;">HI</h1>
    <p><i class="fas fa-camera"></i></p>
    <p><i class="fas fa-cocktail"></i></p>
    <p><i class="fas fa-award"></i></p>
    <p><i class="fas fa-bone"></i></p>
    <p><i class="fas fa-candy-cane"></i></p>
    <p><i class="fas fa-smile"></i></p>


    <!-- Line 2 -->
    <p><i class="fas fa-cat"></i></p>
    <p><i class="fas fa-graduation-cap" style="color:MediumBlue "></i></p>
    <p><i class="fas fa-plug"></i></p>
    <p><i class="fas fa-sun"></i></p>
    <h1 class="item-4x1 layoutAlign rellax" data-rellax-speed="2" style="text-decoration: underline wavy Slateblue">MY FRIEND</h1>

    <!-- Line 3 -->
    <h1 class="item-4x2 layoutAlign" style="line-height: 2em; font-size: 11vmin;border-left: 1.5vmin solid Khaki; padding-left: 10vmin;">WEL-<br>COME<br>TO</h1>
    <p class="rellax" data-rellax-speed="-0.5"><i class="fas fa-bell animationColor"></i></p>
    <p class="rellax" data-rellax-speed="0.8"><i class="fas fa-crow"></i></p>
    <p class="rellax" data-rellax-speed="-0.3"><i class="fas fa-guitar animationColor"></i></p>
    <p class="rellax" data-rellax-speed="1"><i class="fas fa-gift"></i></p>
    <p class="rellax" data-rellax-speed="0.2"><i class="fas fa-bolt"></i></p>
    <p class="rellax" data-rellax-speed="-1.2"><i class="fas fa-bomb animationColor"></i></p>
    <p class="rellax" data-rellax-speed="0.5"><i class="fas fa-broom"></i></p>
    <p class="rellax" data-rellax-speed="-1"><i class="fas fa-grin-hearts animationColor"></i></p>

    <!-- Line 4 -->
    <p><i class="fas fa-hand-pointer fa-2x fa-spin"></i></p>
    <h1 class="item-6x1 layoutAlign layoutCenter" style="color: BlueViolet; font-size: 12vmin; text-shadow: 3px 5px 40px #AB05F2;">ICON WORLD</h1>
    <p><i class="fas fa-hand-pointer fa-2x fa-spin"></i></p>

    <!-- Line 5 -->
    <h1 class="fullwidth layoutCenter" style="text-decoration: underline double orange">NICE TO MEET YOU</h1>

    <!-- Line 6 -->
    <p class="rellax" data-rellax-speed="0.5"><i class="fas fa-hotdog" ></i></p>
    <p class="rellax" data-rellax-speed="-1.3"><i class="fas fa-hospital-alt"></i></p>
    <p class="rellax" data-rellax-speed="0.8"><i class="fas fa-horse"></i></p>
    <p class="rellax" data-rellax-speed="-0.8"><i class="fas fa-magnet"></i></p>
    <p class="rellax" data-rellax-speed="-0.3"><i class="fas fa-mitten"></i></p>
    <p class="rellax" data-rellax-speed="-1"><i class="fas fa-pen-nib"></i></p>
    <p class="rellax" data-rellax-speed="0.7"><i class="fas fa-skull"></i></p>
    <p class="rellax" data-rellax-speed="-0.4"><i class="fas fa-star-of-david"></i></p>

    <h3 class="fullwidth" style="margin-top: 20vmin;">@ 2019 by Ruoxi Wang</h3>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/js/all.min.js" charset="utf-8"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/rellax/1.10.0/rellax.min.js" charset="utf-8"></script>
  <script src="script.js"></script>
</body>

</html>
